name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of the program to build. This will be used for the tag and release name."
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC environment
        uses: microsoft/setup-msbuild@v2

      - name: Build executable
        run: MSBuild.exe .\limit-nvpstate\limit-nvpstate.sln -p:Configuration=Release -p:Platform=x64

      - name: Create folder structure
        run: |
          mkdir release\limit-nvpstate
          move .\limit-nvpstate\limit-nvpstate\bin\x64\Release\limit-nvpstate.exe release\limit-nvpstate
          move .\limit-nvpstate\limit-nvpstate\bin\x64\Release\nvidiaInspector.exe release\limit-nvpstate

      - name: Zip release
        run: Compress-Archive -Path release\limit-nvpstate -DestinationPath limit-nvpstate.zip

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          artifacts: limit-nvpstate.zip
          generateReleaseNotes: true
